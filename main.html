<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tables in Tables</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      border: 1px solid black;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    .black-cell {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Nested Table 1</th>
      <th>Column 1</th>
      <th>Column 2</th>
    </tr>
    <tr>
      <td rowspan="2">
        <table>
          <tr>
            <th>Nested Table 2</th>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr>
            <td>List item 1</td>
            <td>List item 2</td>
            <td>List item 3</td>
          </tr>
        </table>
      </td>
      <td>Row 1, Cell 1</td>
      <td>Row 1, Cell 2</td>
    </tr>
    <tr>
      <td>Row 2, Cell 1</td>
      <td>Row 2, Cell 2</td>
    </tr>
    <tr>
      <td class="black-cell" colspan="3">HTML</td>
    </tr>
  </table>
</body>
</html>
